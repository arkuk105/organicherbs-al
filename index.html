<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaji i Ullirit nga Fshati Kurjan, Fier</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
            background-color: #f9f9f9;
        }
        .content {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .video-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
        }
        .video {
            flex: 1;
        }
        video {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Vaji i Ullirit nga Fshati Kurjan, Fier</h1>
        <p>Kurjani, një fshat i lashtë në zemër të Fierit...</p>

        <!-- Videos Section -->
        <div class="video-container">
            <div class="video">
                <video id="video1" autoplay muted loop playsinline>
                    <source src="olivetree.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="video">
                <video id="video2" muted loop playsinline>
                    <source src="oliveoil.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>

    <script>
        const video1 = document.getElementById('video1');
        const video2 = document.getElementById('video2');

        // Hide the second video initially
        video2.style.display = 'none';

        // When video1 ends, switch to video2
        video1.addEventListener('ended', () => {
            video1.style.display = 'none';
            video2.style.display = 'block';
            video2.play();
        });

        // When video2 ends, switch back to video1
        video2.addEventListener('ended', () => {
            video2.style.display = 'none';
            video1.style.display = 'block';
            video1.play();
        });
    </script>
</body>
</html>
